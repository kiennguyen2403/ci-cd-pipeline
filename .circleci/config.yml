      # - run:
      #     name: Deploy to AWS
      #     command: |
      #       terraform init
      #       terraform apply -auto-approve


workflows:
  version: 2
  test-deploy:
    jobs:
      - test:
          filters:
            branches:
              only: main
      - deploy_infrastructure:
          requires:
            - test
          filters:
            branches:
              only: main
